<span *ngIf="notification">
  <div *ngIf="notification.loading" class="progress">
    <div
      class="progress-bar progress-bar-striped progress-bar-animated"
      role="progressbar"
      style="width: 100%"
    ></div>
  </div>
  <div
    data-testid="notificacion-error"
    style="background-color: #ff4444; color: white"
    *ngIf="notification.error"
    class="alert alert-danger fade show"
    role="alert"
  >
    <strong style="margin-right: 1rem">{{ notification.error.message }}</strong>
    <button
      style="color: white"
      type="button"
      class="close"
      (click)="cleanError()"
    >
      &times;
    </button>
  </div>

  <div
    style="background-color: #00c851; color: white"
    *ngIf="notification.message"
    class="alert alert-success fade show"
    role="success"
  >
    <strong data-testid="mensaje-notificacion" style="margin-right: 1rem">{{
      notification.message
    }}</strong>
    <button
      style="color: white"
      type="button"
      class="close"
      (click)="cleanMessage()"
    >
      &times;
    </button>
  </div>
  <div
    *ngIf="notification.toastMessage"
    class="alert fade show"
    style="color: white"
    [ngClass]="{
      'alert-success background-color: success-color':
        notification.type === 'success',
      'alert-danger background-color: danger-color !important;':
        notification.type === 'danger'
    }"
    role="alert"
  >
    {{ notification.toastMessage }}
  </div>
</span>
