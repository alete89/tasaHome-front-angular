<span *ngIf="notification">
  <div *ngIf="notification.loading" class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
  </div>
  <div style="background-color: #ff4444;color: white;" *ngIf="notification.error" class="alert alert-danger fade show"
    role="alert">
    <strong style="margin-right: 1rem;">{{notification.error.message}}</strong>
    <button style="color: white;" type="button" class="close" (click)="cleanError()">&times;</button>
  </div>
  <div *ngIf="notification.message" class="alert fade show" style="color:white"
    [ngClass]="{ 'alert-success background-color: success-color': notification.type === 'success', 'alert-danger background-color: danger-color !important;': notification.type === 'danger'}"
    role="alert">
    {{notification.message}}
  </div>
</span>
