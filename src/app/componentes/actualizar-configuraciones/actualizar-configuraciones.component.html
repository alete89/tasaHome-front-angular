<div *ngIf="cargando" style="margin: auto;margin-top: 1rem;"
  class="spinner-border text-primary d-flex justify-content-center spinner" role="status">
  <span class="sr-only ">Loading...</span>
</div>

<div class="margen">
  <div class="contenedor-tasaciones">
    <div class="card tasaciones">
      <p class="tasaciones">Actualización de configuraciones</p>
      <div class="table-wrapper-scroll-y scrollbar-tasaciones texto-centrado">
        <table class="table">
          <thead class="colorear-celeste">
            <tr>
              <th>DATASET</th>
              <th>FECHA DE ACTUALIZACIÓN</th>
              <th>ACTUALIZACION AUTOMÁTICA</th>
            </tr>
          </thead>
        <tbody *ngFor="let configuracion of configuraciones">
            <tr class="fila-contenido">
              <td>{{ configuracion.descripcion }}</td>
              <td>{{ configuracion.fecha_actualizacion || "-" | date: 'dd/MM/yyyy hh:mm' }} </td>
              <td>
                <mdb-checkbox  [default]="true">
                </mdb-checkbox>
              </td>
              <td>
                  <button (click)="actualizarConfiguracion(configuracion)" class="boton" mdbBtn type="button"
                  color="unique" size="sm" mdbWavesEffect><strong>Actualizar</strong></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
