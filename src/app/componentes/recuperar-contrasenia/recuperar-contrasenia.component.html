<div (keyup.enter)="recuperarContrasenia()" class="card recuperar">
  <form data-testid="formulario-recuperar-contraseña" class="form text-center border border-light p-5">
    <p style="margin-bottom: 2.5rem !important;" class="h4 mb-4">Recuperar contraseña</p>

    <div style="margin-bottom: 2rem !important; " class="md-form mt-0" [formGroup]="validatingForm">
      <input #focusThis style="color: white;" formControlName="email" [(ngModel)]="email" name="email_recuperar"
        type="email" id="email_recuperar" class="form-control" mdbValidate mdbInput>
      <label for="email_recuperar" style="color: white">Correo electrónico</label>
      <mdb-error *ngIf="emailTieneErrores()">Email Inválido</mdb-error>
    </div>

    <button class="recuperar_contrasenia" [disabled]="noPusoEmail() || deshabilitarBoton" mdbBtn type="button" gradient="blue" rounded="true"
      block="true" (click)="recuperarContrasenia()">Recuperar contraseña</button>
    <div class="notification-default">
      <app-notifications [notification]="notification"></app-notifications>
    </div>
  </form>
</div>
