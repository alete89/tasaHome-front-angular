<!-- EL QUE TIENE EL BUSCADOR -->
<div class="container">
  <div class="row my-5 d-flex flex-center">
    <div class="col-md-6">
      <agm-map #map [zoom]="map.zoom" [mapTypeId]="'terrain'" [usePanning]="true" [latitude]="latitude"
        [longitude]="longitude" [scrollwheel]="null" (mapClick)="placeMarker($event)"
        style="height: 500px; width: 700px;">
        <agm-marker [latitude]="marker.latitude" [longitude]="marker.longitude"></agm-marker>
      </agm-map>

      <div class="col">
        <div class="md-form">
          <input style="color:white;" type="text" [(ngModel)]="direccion" class="form-control" id="searchField" mdbInput />
          <label for="searchField">Buscar Locaci√≥n</label>
        </div>
        <div class="row">
          <div class="col-md-12 d-flex flex-center">
            <button mdbBtn color="primary" mdbWavesLight (click)="updateOnMap()" type="submit">
              Buscar
            </button>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
