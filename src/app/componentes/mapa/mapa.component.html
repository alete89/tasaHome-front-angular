<div
  *ngIf="!map_loaded"
  style="margin: auto; margin-top: 1rem; margin-bottom: 1rem"
  class="spinner-border text-primary d-flex justify-content-center"
  role="status"
>
  <span class="sr-only">Loading...</span>
</div>
<form class="card-mapa" [ngClass]="{ home: esHome() }">
  <div style="padding-bottom: 1rem" class="container">
    <div
      class="row d-flex flex-center"
      style="padding-top: 1rem; padding-bottom: 1rem"
    >
      <!-- <div class="col"> -->
      <!-- <div class=" form-group"> -->
      <div>
        <!-- <label>Enter address</label> -->
        <input
          #focusThis
          [(ngModel)]="direccion"
          type="text"
          class="form-control input-busqueda"
          placeholder="Ingresar direcci贸n"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="off"
          type="text"
          #search
          id="searchAddressBar"
          name="searchAddressBar"
        />
      </div>

      <!-- <input #search style="margin-top:5rem;margin:auto;color:black;" name="direccion_mapa" type="text" [(ngModel)]="direccion"
          class="form-control pac-container" id="searchField" mdbInput />
        <label style="color: black" for="searchField">Buscar Locaci贸n</label> -->
      <!-- </div> -->
      <!-- </div> -->
      <!-- <div class="col"> -->
      <!-- <div>
        <button [disabled]="!direccion" mdbBtn color="indigo" mdbWavesLight (click)="updateOnMap()" type="submit">
          Buscar
        </button>
      </div> -->
      <div>
        <button
          [disabled]="!direccion"
          mdbBtn
          color="grey"
          mdbWavesLight
          (click)="borrarBusqueda()"
          type="button"
        >
          Borrar
        </button>
      </div>

      <div *ngIf="esModal">
        <button
          [disabled]="noPuedeAceptar()"
          mdbBtn
          color="success"
          mdbWavesLight
          (click)="aceptar()"
          type="submit"
        >
          Aceptar
        </button>
      </div>
      <!-- </div> -->
      <div *ngIf="esModal">
        <button
          (click)="cerrarModal()"
          mdbBtn
          type="button"
          color="danger"
          mdbWavesEffect
        >
          <mdb-icon fas icon="times"></mdb-icon>
        </button>
      </div>
    </div>

    <div>
      <div class="card">
        <agm-map
          #map
          (mapReady)="map_loaded = true"
          [zoom]="map.zoom"
          [mapTypeId]="'terrain'"
          [usePanning]="true"
          [latitude]="latitude"
          [longitude]="longitude"
          [scrollwheel]="null"
          (mapClick)="placeMarker($event)"
          style="height: 600px"
        >
          <agm-marker
            [latitude]="marker.latitude"
            [longitude]="marker.longitude"
          ></agm-marker>

          <div *ngIf="esHome() && !cargando">
            <agm-marker-cluster
              *ngIf="opcion == 'Escuelas'"
              [styles]="clusterStyle"
            >
              <!-- <div > -->
              <agm-marker
                *ngFor="let escuela of escuelas"
                (mouseOver)="seleccionarLugar(escuela)"
                [iconUrl]="iconEscuela"
                [latitude]="escuela.latitud"
                [longitude]="escuela.longitud"
              >
                <agm-info-window
                  *ngIf="
                    lugarSeleccionado && lugarSeleccionado.id == escuela.id
                  "
                >
                  <strong style="font-weight: bold; text-align: center">{{
                    escuela.descripcion
                  }}</strong>
                </agm-info-window>
              </agm-marker>
            </agm-marker-cluster>

            <agm-marker-cluster
              *ngIf="opcion == 'Hospitales'"
              [styles]="clusterStyle"
            >
              <!-- <div > -->
              <agm-marker
                *ngFor="let hospital of hospitales"
                (mouseOver)="seleccionarLugar(hospital)"
                [iconUrl]="iconHospital"
                [latitude]="hospital.latitud"
                [longitude]="hospital.longitud"
              >
                <agm-info-window
                  *ngIf="
                    lugarSeleccionado && lugarSeleccionado.id == hospital.id
                  "
                >
                  <strong style="font-weight: bold">{{
                    hospital.descripcion
                  }}</strong>
                </agm-info-window>
              </agm-marker>
            </agm-marker-cluster>

            <agm-marker-cluster
              *ngIf="opcion == 'Comisarias'"
              [styles]="clusterStyle"
            >
              <agm-marker
                *ngFor="let comisaria of comisarias"
                (mouseOver)="seleccionarLugar(comisaria)"
                [iconUrl]="iconComisaria"
                [latitude]="comisaria.latitud"
                [longitude]="comisaria.longitud"
              >
                <agm-info-window
                  *ngIf="
                    lugarSeleccionado && lugarSeleccionado.id == comisaria.id
                  "
                >
                  <strong style="font-weight: bold">{{
                    comisaria.descripcion
                  }}</strong>
                </agm-info-window>
              </agm-marker>
            </agm-marker-cluster>

            <agm-marker-cluster
              *ngIf="opcion == 'Espacios'"
              [styles]="clusterStyle"
            >
              <agm-marker
                *ngFor="let espacio of espacios_verdes"
                (mouseOver)="seleccionarLugar(espacio)"
                [iconUrl]="iconEspacio"
                [latitude]="espacio.latitud"
                [longitude]="espacio.longitud"
              >
                <agm-info-window
                  *ngIf="
                    lugarSeleccionado && lugarSeleccionado.id == espacio.id
                  "
                >
                  <strong style="font-weight: bold">{{
                    espacio.descripcion
                  }}</strong>
                </agm-info-window>
              </agm-marker>
            </agm-marker-cluster>
          </div>
        </agm-map>
      </div>
    </div>

    <div>
      <div *ngIf="esHome()" class="botonera">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            [disabled]="opcion == 'Escuelas'"
            style="margin-right: 1rem"
            rounded="true"
            outline="true"
            mdbBtn
            mdbWavesEffect
            [ngClass]="{ 'fondo-azul': opcion == 'Escuelas' }"
            (click)="seleccionarOpcion('Escuelas')"
            type="button"
            size="md"
            class="btn btn-white color-hover"
          >
            Escuelas
            <mdb-icon
              style="padding-left: 0.2rem"
              fas
              icon="graduation-cap"
            ></mdb-icon>
          </button>
          <button
            [disabled]="opcion == 'Comisarias'"
            style="margin-right: 1rem"
            rounded="true"
            outline="true"
            mdbBtn
            mdbWavesEffect
            [ngClass]="{ 'fondo-azul': opcion == 'Comisarias' }"
            (click)="seleccionarOpcion('Comisarias')"
            type="button"
            size="md"
            class="btn btn-white color-hover"
          >
            Comisarias
            <mdb-icon style="padding-left: 0.2rem" fas icon="taxi"></mdb-icon>
          </button>
          <button
            [disabled]="opcion == 'Hospitales'"
            style="margin-right: 1rem"
            rounded="true"
            outline="true"
            mdbBtn
            mdbWavesEffect
            [ngClass]="{ 'fondo-azul': opcion == 'Hospitales' }"
            (click)="seleccionarOpcion('Hospitales')"
            type="button"
            size="md"
            class="btn btn-white color-hover"
          >
            Hospitales
            <mdb-icon
              style="padding-left: 0.2rem"
              fas
              icon="hospital-alt"
            ></mdb-icon>
          </button>
          <button
            [disabled]="opcion == 'Espacios'"
            style="margin-right: 1rem"
            rounded="true"
            outline="true"
            mdbBtn
            mdbWavesEffect
            [ngClass]="{ 'fondo-azul': opcion == 'Espacios' }"
            (click)="seleccionarOpcion('Espacios')"
            type="button"
            size="md"
            class="btn btn-white color-hover"
          >
            Espacios
            <mdb-icon style="padding-left: 0.2rem" fas icon="tree"></mdb-icon>
          </button>

          <button
            [disabled]="opcion == 'Ninguna'"
            rounded="true"
            outline="true"
            mdbBtn
            mdbWavesEffect
            [ngClass]="{ 'fondo-azul': opcion == 'Ninguna' }"
            (click)="seleccionarNinguna()"
            type="button"
            size="md"
            class="btn btn-white color-hover"
          >
            Ninguna
          </button>
        </div>
      </div>
      <div
        *ngIf="cargando"
        style="margin: auto; margin-top: 1rem"
        class="spinner-border text-primary d-flex justify-content-center"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf="esModal" style="height: 2rem !important">
      <div
        class="card"
        *ngIf="errores && errores.length > 0"
        style="
          margin-left: 7rem;
          margin-right: 7rem;
          margin-top: 1rem;
          text-align: center;
          background-color: #ff4444;
        "
      >
        <div>
          <strong style="color: white"
            >No se pudo encontrar la direcci贸n ingresada</strong
          >
        </div>
      </div>
      <div
        class="card"
        style="
          margin-left: 7rem;
          margin-right: 7rem;
          margin-top: 2rem;
          text-align: center;
          background-color: #ff4444;
        "
      >
        <div>
          <strong
            *ngIf="ingresoDireccionNoDeCABA() && esModal"
            style="color: white"
            >La direcci贸n debe ser de CABA</strong
          >
        </div>
      </div>
    </div>
  </div>
</form>

<div class="notification">
  <app-notifications [notification]="notification"> </app-notifications>
</div>
