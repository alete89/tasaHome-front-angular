<!-- EL QUE TIENE EL BUSCADOR -->
<!-- <p style="color: white; text-align: center;font-size: 3rem;">Bienvenidos a TasaHome!!!</p> -->
<div style="margin-top:10rem; max-height: 30rem;">
  <div style="margin:auto;background-color: #3F729B; width: 750px;height: auto;padding-bottom: 3rem;" class="container">
    <div class="row my-5 d-flex flex-center" style="background-color: #3E4551;">
      <div class="col">
        <div class=" md-form">
          <input style="color:white;" type="text" [(ngModel)]="direccion" class="form-control" id="searchField"
            mdbInput />
          <label style="color: white" for="searchField">Buscar Locaci√≥n</label>
        </div>
      </div>
      <!-- <div class="col"> -->
      <div>
        <button [disabled]="!direccion" mdbBtn color="indigo" mdbWavesLight (click)="updateOnMap()" type="submit">
          Buscar
        </button>
      </div>
      <div>
        <button (click)="borrarBusqueda()" mdbBtn type="button" color="danger" mdbWavesEffect>
          <mdb-icon fas icon="times"></mdb-icon>
        </button>
      </div>
      <!-- </div> -->
    </div>
    <div class="card">
      <agm-map #map [zoom]="map.zoom" [mapTypeId]="'terrain'" [usePanning]="true" [latitude]="latitude"
        [longitude]="longitude" [scrollwheel]="null" (mapClick)="placeMarker($event)"
        style="height: 500px; width: 700px;">
        <agm-marker [latitude]="marker.latitude" [longitude]="marker.longitude"></agm-marker>
        <agm-marker-cluster
          imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
          <div *ngFor="let escuela of escuelas">
            <agm-marker [iconUrl]="icon" [latitude]="escuela.latitud" [longitude]="escuela.longitud"> </agm-marker>
            <!-- <agm-marker [iconUrl]="icon" [latitude]="-34.5740994" [longitude]="-58.5268406"> </agm-marker>
          <agm-marker [iconUrl]="icon" [latitude]="-34.580994" [longitude]="-58.5268406"> </agm-marker> -->

            <!-- <agm-marker [latitude]="marker.latitude" [longitude]="marker.longitude"></agm-marker> -->
          </div>
        </agm-marker-cluster>
      </agm-map>
    </div>
  </div>
</div>
