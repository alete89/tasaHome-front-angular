<form style="width: 50rem; margin: auto;">
  <div style="background-color: #3F729B; padding-bottom: 1rem;" class="container">
    <div class="row d-flex flex-center " style="background-color: #3E4551;padding-top: 1rem;padding-bottom: 1rem;">
      <!-- <div class="col"> -->
      <!-- <div class=" form-group"> -->
      <div>
        <!-- <label>Enter address</label> -->
        <input style=" width: 25rem;margin-right: 1rem;" [(ngModel)]="direccion" type="text" class="form-control"
          placeholder="Buscar direcci贸n" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search
          id="searchAddressBar" name="searchAddressBar">
      </div>

      <!-- <input #search style="margin-top:5rem;margin:auto;color:black;" name="direccion_mapa" type="text" [(ngModel)]="direccion"
          class="form-control pac-container" id="searchField" mdbInput />
        <label style="color: black" for="searchField">Buscar Locaci贸n</label> -->
      <!-- </div> -->
      <!-- </div> -->
      <!-- <div class="col"> -->
      <!-- <div>
        <button [disabled]="!direccion" mdbBtn color="indigo" mdbWavesLight (click)="updateOnMap()" type="submit">
          Buscar
        </button>
      </div> -->
      <div>
        <button [disabled]="!direccion" mdbBtn color="grey" mdbWavesLight (click)="borrarBusqueda()" type="button">
          Borrar
        </button>
      </div>
      <div *ngIf="esModal">
        <button [disabled]="noPuedeAceptar()" mdbBtn color="success" mdbWavesLight (click)="aceptar()" type="submit">
          Aceptar
        </button>
      </div>
      <!-- </div> -->
      <div *ngIf="esModal">
        <button (click)="cerrarModal()" mdbBtn type="button" color="danger" mdbWavesEffect>
          <mdb-icon fas icon="times"></mdb-icon>
        </button>
      </div>
      <!-- <div class="notifications" style="height: 3rem; ">
        <app-notifications [notification]="notification">
        </app-notifications>
      </div> -->
    </div>

    <div>
      <div class="card" style="margin-top:1rem; margin-left:2rem; margin-right:3rem; ">
        <agm-map #map [zoom]="map.zoom" [mapTypeId]="'terrain'" [usePanning]="true" [latitude]="latitude"
          [longitude]="longitude" [scrollwheel]="null" (mapClick)="placeMarker($event)"
          style="height: 500px; width: 700px;">
          <agm-marker [latitude]="marker.latitude" [longitude]="marker.longitude"></agm-marker>
          <agm-marker-cluster *ngIf="!esModal"
            imagePath="https://raw.githubusercontent.com/googlemaps/v3-utility-library/master/markerclustererplus/images/m">
            <div *ngFor="let escuela of escuelas">
              <agm-marker [iconUrl]="icon" [latitude]="escuela.latitud" [longitude]="escuela.longitud"> </agm-marker>
              <!-- <agm-marker [iconUrl]="icon" [latitude]="-34.5740994" [longitude]="-58.5268406"> </agm-marker>
          <agm-marker [iconUrl]="icon" [latitude]="-34.580994" [longitude]="-58.5268406"> </agm-marker> -->

              <!-- <agm-marker [latitude]="marker.latitude" [longitude]="marker.longitude"></agm-marker> -->
            </div>
          </agm-marker-cluster>
        </agm-map>
      </div>
    </div>
    <div *ngIf="esModal" style="height:2rem !important;">
      <div class="card" *ngIf="errores && errores.length > 0"
        style="margin-left: 7rem;margin-right: 7rem;; margin-top: 2rem;text-align: center; background-color: #ff4444;">
        <div>
          <strong style="color: white;">No se pudo encontrar la direcci贸n ingresada</strong>
        </div>
      </div>
      <div class="card"
        style="margin-left: 7rem;margin-right: 7rem;; margin-top: 2rem;text-align: center; background-color: #ff4444;">
        <div>
          <strong *ngIf="ingresoDireccionNoDeCABA() && esModal" style="color: white;">La direcci贸n debe ser de
            CABA</strong>
        </div>
      </div>
    </div>
  </div>
</form>
