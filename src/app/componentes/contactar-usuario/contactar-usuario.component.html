<mdb-card>
  <mdb-card-header class="registro special-color-dark white-text text-center py-4">
    <h5>
      <strong style="font-size: 2rem;">Contactar usuario</strong>
    </h5>
  </mdb-card-header>
  <div style="margin: 2rem;" class="md-form md-outline">
    <textarea #focusThis [(ngModel)]="mensaje" type="text" id="mensaje_contactar_usuario" class="form-control md-textarea" rows="6"
      mdbInput></textarea>
    <label style="text-align: center;" for="mensaje_contactar_usuario">Mensaje</label>
  </div>
  <div class="botonera">
    <button (click)="cancelar()" mdbBtn color="danger" rounded="true" class="my-4 waves-effect z-depth-0 buscar"
      mdbWavesEffect type="button">Cancelar</button>
    <button [disabled]=!mensaje (click)="aceptar()" mdbBtn color="success" rounded="true"
      class="my-4 waves-effect z-depth-0 buscar " mdbWavesEffect type="submit">Enviar mensaje</button>
  </div>
  <div class="notification">
    <app-notifications [notification]="notification">
    </app-notifications>
  </div>
</mdb-card>
