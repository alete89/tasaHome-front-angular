<div class="margen">
  <p class="tasaciones">Tasaciones Anteriores</p>
  <div class="contenedor-tasaciones">
    <div class="card tasaciones">
      <div class="table-wrapper-scroll-y scrollbar-tasaciones texto-centrado">
        <table class="table">
          <thead class="colorear-celeste">
            <tr>
              <th>FECHA</th>
              <th>UBICACION</th>
              <th>VALOR</th>
              <th>AMBIENTES</th>
              <th>SUPERFICE</th>
              <th>TIPO</th>
              <th>PRIVADA</th>
              <th>PUBLICADA</th>
            </tr>
          </thead>
          <tbody *ngFor="let tasacion of tasaciones">
            <tr class="fila-contenido">
              <td>{{ tasacion.fecha  | date: 'dd/MM/yyyy'}} </td>
              <td>{{ tasacion.__barrio__.descripcion }}</td>
              <td>{{ tasacion.valor }} </td>
              <td>{{ tasacion.ambientes }}</td>
              <td>{{ tasacion.superficie }}</td>
              <td>{{ tasacion.__tipoDePropiedad__.descripcion }}</td>
              <td>
                <mdb-checkbox [disabled]="true" [checked]=tasacion.privada [default]="true">
                </mdb-checkbox>
              </td>
              <td *ngFor="let sitio of tasacion.__sitios_publicados__">
                <img height="40" width="40" [src]="sitio.logo_url">
              </td>

            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
