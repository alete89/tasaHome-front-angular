<div class="card" style="margin-left: 2rem;margin-right: 2rem; background-color:#263238 !important;">
  <div style="color: white;background-color:#263238 !important; ">
    <p class="titulo">Evolución de precios</p>
  </div>
  <p style="color: white;font-size: 1.5rem; text-align: center; margin-top: 1rem;">
    {{descripcion}}
  </p>
  <div 
    style="display: block;background-color: white; padding-left: 5rem; padding-right: 5rem;margin-bottom: 1rem;margin-left: 2rem;margin-right: 2rem;">

    <canvas height="105rem;" *ngIf="chartDatasets && chartLabels" mdbChart [chartType]="chartType"
      [datasets]="chartDatasets" [labels]="chartLabels" [colors]="chartColors" [options]="chartOptions" [legend]="true"
      (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)">
    </canvas>
  </div>
</div>
